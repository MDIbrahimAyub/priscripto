<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

.main {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f5f5f7;
}

/* Header styles */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 5%;
    background-color: #fff;
    flex-wrap: wrap;
}

.logo {
    display: flex;
    align-items: center;
    font-weight: bold;
    font-size: 1.2rem;
}

.logo img {
    margin-right: 0.5rem;
    width: 12vw;
}

nav ul {
    display: flex;
    list-style: none;
    flex-wrap: wrap;
}

nav ul li {
    margin-left: 2rem;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: 400;
}

nav ul li a.active {
    color: #5f6fff;
    border-bottom: 2px solid #5f6fff;
}

.create-account {
    background-color: #5f6fff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 30px;
    font-size: 1vw;
    text-decoration: none;
    cursor: pointer;
}
.signup-container {
  width: 100%;
  max-width: 400px;
  padding: 20px;
  border-radius: 10px;
  background-color: #fff;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.signup-form {
  display: flex;
  flex-direction: column;
}

.signup-form h2 {
  text-align: center;
  color: #333;
  margin-bottom: 10px;
}

.signup-form p {
  text-align: center;
  color: #888;
  margin-bottom: 20px;
}

.signup-form label {
  margin-bottom: 5px;
  color: #333;
}

.signup-form input {
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.signup-form button {
  padding: 10px;
  background-color: #5f67ea;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.signup-form button:hover {
  background-color: #4c51cc;
}

.login-text {
  text-align: center;
  margin-top: 10px;
}

.login-text a {
  color: #5f67ea;
  text-decoration: none;
}

.login-text a:hover {
  text-decoration: underline;
}

/* Responsive styling */
@media (max-width: 768px) {
  .signup-container {
    padding: 15px;
  }

  .signup-form input {
    font-size: 14px;
  }

  .signup-form button {
    font-size: 14px;
    padding: 10px;
  }
}
  </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.svg" alt="Prescripto Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">HOME</a></li>
                <li><a href="#">ALL DOCTORS</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
        <a href="singup.html" class="create-account">Create account</a>
    </header>
    <div class="main">
  <div class="signup-container">
    <form class="signup-form">
      <h2>Create Account</h2>
      <p>Please sign up to book an appointment</p>
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" placeholder="Full Name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required>
      
      <button type="submit">Create account</button>
      
      <p class="login-text">Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>
</div>
</body>
</html>
